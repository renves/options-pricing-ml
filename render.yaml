# Render.com Blueprint Specification
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: options-pricing-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install uv && uv sync --no-dev
    startCommand: uv run uvicorn src.serving.api:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: MODEL_PATH
        value: models/xgboost_baseline.json
    autoDeploy: true
