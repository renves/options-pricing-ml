# Render.com Blueprint Specification
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: options-pricing-api
    runtime: docker
    region: oregon
    plan: free
    branch: main
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: MODEL_PATH
        value: models/xgboost_baseline.json
    autoDeploy: true
